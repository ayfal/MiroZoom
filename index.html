<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share - Sender</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3em;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 30px;
            font-size: 2em;
            margin: 20px 0;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #3498db;
            color: white;
        }
        button:hover {
            background: #2980b9;
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        #linkOutput {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            word-break: break-all;
            font-size: 1.2em;
            margin: 20px 0;
            display: none;
        }
        #answerInput {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid #3498db;
            box-sizing: border-box;
        }
        .status {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screen Share - Sender</h1>
        
        <button id="startBtn">Start Screen Share</button>
        
        <div id="linkOutput"></div>
        
        <textarea id="answerInput" placeholder="Paste the answer from your partner here..." style="display:none;"></textarea>
        
        <button id="connectBtn" style="display:none;">Connect</button>
        
        <div class="status" id="status">Click "Start Screen Share" to begin</div>
    </div>

    <script>
        let peerConnection = null;
        let dataChannel = null;

        const startBtn = document.getElementById('startBtn');
        const linkOutput = document.getElementById('linkOutput');
        const answerInput = document.getElementById('answerInput');
        const connectBtn = document.getElementById('connectBtn');
        const status = document.getElementById('status');

        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: "always" },
                    audio: false
                });

                peerConnection = new RTCPeerConnection(config);

                stream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, stream);
                });

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Wait for ICE gathering to complete
                await new Promise(resolve => {
                    if (peerConnection.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        peerConnection.addEventListener('icegatheringstatechange', () => {
                            if (peerConnection.iceGatheringState === 'complete') {
                                resolve();
                            }
                        });
                    }
                });

                const offerData = btoa(JSON.stringify(peerConnection.localDescription));
                const receiverUrl = `${window.location.origin}${window.location.pathname.replace('index.html', '')}viewer.html?offer=${offerData}`;
                
                linkOutput.textContent = receiverUrl;
                linkOutput.style.display = 'block';
                answerInput.style.display = 'block';
                connectBtn.style.display = 'block';
                startBtn.disabled = true;
                
                status.textContent = 'Send this link to your partner â†’';
                status.style.background = '#27ae60';

            } catch (err) {
                status.textContent = 'Error: ' + err.message;
                status.style.background = '#e74c3c';
            }
        });

        connectBtn.addEventListener('click', async () => {
            try {
                const answerData = JSON.parse(atob(answerInput.value.trim()));
                await peerConnection.setRemoteDescription(answerData);
                
                status.textContent = 'Connected! Screen sharing active.';
                status.style.background = '#27ae60';
                connectBtn.disabled = true;
                
            } catch (err) {
                status.textContent = 'Error connecting: ' + err.message;
                status.style.background = '#e74c3c';
            }
        });
    </script>
</body>
</html>
