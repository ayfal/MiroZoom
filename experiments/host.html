<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Host - Studyroom</title>
  <style>
    html,body{height:100%;margin:0;background:#000;display:flex;flex-direction:column}
    #videoFrame{flex:1;display:flex;align-items:center;justify-content:center;background:#000}
    video{max-width:100%;max-height:100%;width:100%;height:100%;object-fit:contain}
    .controls{height:56px;display:flex;gap:8px;padding:8px;background:#111}
    button{flex:0 0 auto;padding:8px 12px;font-size:16px;border-radius:6px;border:0;background:#222;color:#fff}
  </style>
</head>
<body>
  <div id="videoFrame">
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div class="controls">
    <button id="muteBtn">Mute</button>
    <button id="endBtn">End Session</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    // Host fixed ID
    const HOST_ID = 'unique-studyroom-for-host-and-visually-impaired';

    // ICE servers: Google STUN + OpenRelay TURN (demo credentials)
    const peer = new Peer(HOST_ID, {
      config: {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          {
            urls: 'turn:openrelay.metered.ca:443?transport=tcp',
            username: 'openrelayproject',
            credential: 'openrelayproject'
          }
        ]
      }
    });

    const remoteVideo = document.getElementById('remoteVideo');
    const muteBtn = document.getElementById('muteBtn');
    const endBtn = document.getElementById('endBtn');

    let currentCall = null;
    let dataConn = null;
    let audioMuted = false;

    peer.on('open', id => {
      // ready to accept incoming call from viewer
      console.log('Peer open as', id);
    });

    peer.on('call', call => {
      // store call and answer (no local stream)
      currentCall = call;
      call.answer(); // answer with no stream; we only receive
      call.on('stream', stream => {
        remoteVideo.srcObject = stream;
        remoteVideo.play().catch(()=>{});
      });
      // setup data connection to send/receive control messages
      dataConn = peer.connect(call.peer);
      dataConn.on('open', () => {
        dataConn.on('data', d => {
          if (d === 'end') cleanupAndClose();
        });
      });
      call.on('close', () => cleanupUI());
      call.on('error', () => cleanupUI());
    });

    muteBtn.addEventListener('click', () => {
      audioMuted = !audioMuted;
      remoteVideo.muted = audioMuted;
      muteBtn.textContent = audioMuted ? 'Unmute' : 'Mute';
    });

    endBtn.addEventListener('click', () => {
      // inform viewer to stop if possible
      try { if (dataConn && dataConn.open) dataConn.send('end'); } catch(e){}
      cleanupAndClose();
    });

    function cleanupUI() {
      remoteVideo.srcObject = null;
      currentCall = null;
      dataConn = null;
      muteBtn.textContent = 'Mute';
      remoteVideo.muted = false;
    }

    function cleanupAndClose() {
      try { if (currentCall) currentCall.close(); } catch(e){}
      try { peer.destroy(); } catch(e){}
      cleanupUI();
      // optional: navigate away or leave page blank
      document.body.innerHTML = '<div style="color:#fff;padding:20px;background:#000">Session ended.</div>';
    }

    // defensive: handle peer errors
    peer.on('error', err => {
      console.error('Peer error', err);
    });
  </script>
</body>
</html>
