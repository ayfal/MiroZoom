<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Host - Studyroom</title>
  <style>
    html,body{height:100%;margin:0;background:#000;display:flex;flex-direction:column}
    #videoFrame{flex:1;display:flex;align-items:center;justify-content:center;background:#000}
    video{max-width:100%;max-height:100%;width:100%;height:100%;object-fit:contain}
    .controls{height:56px;display:flex;gap:8px;padding:8px;background:#111}
    button{flex:0 0 auto;padding:8px 12px;font-size:16px;border-radius:6px;border:0;background:#222;color:#fff}
  </style>
</head>
<body>
  <div id="videoFrame">
    <video id="previewVideo" autoplay playsinline muted></video>
  </div>
  <div class="controls">
    <button id="muteBtn">Mute</button>
    <button id="endBtn">End Session</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    // Host fixed ID
    const HOST_ID = 'unique-studyroom-for-host-and-visually-impaired';

    // ICE servers: Google STUN + OpenRelay TURN (demo credentials)
    const peer = new Peer(HOST_ID, {
      config: {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          {
            urls: 'turn:openrelay.metered.ca:443?transport=tcp',
            username: 'openrelayproject',
            credential: 'openrelayproject'
          }
        ]
      }
    });

    const previewVideo = document.getElementById('previewVideo');
    const muteBtn = document.getElementById('muteBtn');
    const endBtn = document.getElementById('endBtn');

    let localStream = null;
    let dataConn = null;
    let currentCall = null;
    let audioMuted = false;

    // start capturing the host's screen automatically
    async function startShare() {
      try {
        localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
      } catch (e) {
        console.error('Screen share denied or failed', e);
        return;
      }

      // show preview to host (muted to avoid audio loop)
      previewVideo.srcObject = localStream;
      previewVideo.play().catch(()=>{});

      // if a viewer already connected, call them immediately
      if (dataConn && dataConn.open) {
        makeCallTo(dataConn.peer);
      }
    }

    function makeCallTo(peerId) {
      try {
        if (currentCall) currentCall.close();
        currentCall = peer.call(peerId, localStream);
        currentCall.on('close', () => { currentCall = null; });
        currentCall.on('error', () => { currentCall = null; });
      } catch (e) {
        console.error('Call error', e);
      }
    }

    // accept incoming data connections from viewer(s)
    peer.on('connection', conn => {
      dataConn = conn;
      conn.on('open', () => {
        // when viewer connects, immediately call it with the captured stream
        if (localStream) makeCallTo(conn.peer);
        conn.on('data', d => {
          if (d === 'end') cleanupAndClose();
        });
      });
      conn.on('close', () => { dataConn = null; });
      conn.on('error', () => { dataConn = null; });
    });

    peer.on('open', id => {
      // automatically request screen capture when host peer is ready
      console.log('Host peer open as', id);
      startShare();
    });

    // mute/unmute (controls outgoing audio track)
    muteBtn.addEventListener('click', () => {
      audioMuted = !audioMuted;
      if (localStream) {
        localStream.getAudioTracks().forEach(t => t.enabled = !audioMuted);
      }
      muteBtn.textContent = audioMuted ? 'Unmute' : 'Mute';
    });

    endBtn.addEventListener('click', () => {
      try { if (dataConn && dataConn.open) dataConn.send('end'); } catch(e){}
      cleanupAndClose();
    });

    function cleanupUI() {
      previewVideo.srcObject = null;
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
        localStream = null;
      }
      if (currentCall) { try { currentCall.close(); } catch(e){} currentCall = null; }
      if (dataConn) { try { dataConn.close(); } catch(e){} dataConn = null; }
      muteBtn.textContent = 'Mute';
    }

    function cleanupAndClose() {
      try { peer.destroy(); } catch(e){}
      cleanupUI();
      document.body.innerHTML = '<div style="color:#fff;padding:20px;background:#000">Session ended.</div>';
    }

    peer.on('error', err => {
      console.error('Peer error', err);
    });
  </script>
</body>
</html>
